<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NaturalNet | Login</title>
  <link rel="stylesheet" href="resources/css/styles.css">
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body onkeyup="checkEnter(event)">

  <header id="login" >
    <div class="logo">
        <h1><span>Natural</span>Net</h1>
    </div>
    <form class="login">
      <input type="text" name="username" placeholder="username" onfocus="hider()">
      <input type="password" name="password" placeholder="password" onfocus="hider()">
      <input type="button" name="loginBtn" value="Login" onclick="login(this.form)">
      <p class="hidden" name="warning">Wrong username or password!</p>
    </form>
  </header>

<script src="resources/js/script.js">

</script>
</body>
</html>
